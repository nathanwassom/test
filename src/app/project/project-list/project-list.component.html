<div class="container">
  <h2>Recherche</h2>
  <div style="border-radius: 10px; background-color: #F2F2F2; padding: 10px; display: flex; align-items: center;">
    <mat-form-field style="flex-grow: 1;">
      <mat-label>Saisir le nom</mat-label>
      <input matInput #searchInput (keyup.enter)="search(searchInput.value)" placeholder="Nom du projet">
    </mat-form-field>

    <div class="example-button-container" (click)="search(searchInput.value)">
      <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
        <mat-icon>search</mat-icon>
      </button>
    </div>

  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroProjet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Projet</th>
      <td mat-cell *matCellDef="let row">{{ row.projectNumber }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Statut </mat-header-cell>
      <mat-cell *matCellDef="let project">
        <span [ngClass]="getStatusClass(project.status)">{{ project.status }}</span>
      </mat-cell>
    </ng-container> -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
      <td mat-cell *matCellDef="let row">
        <span [ngClass]="{'Approuvé': row.status === 'Approuvé', 'Validation': row.status === 'Validation', 'Refusé': row.status === 'Refusé', 'Inactif': row.status === 'Inactif', 'Création': row.status === 'Création'}">
          {{ row.status }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
